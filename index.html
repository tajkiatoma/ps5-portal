<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PlayStation 5 Portal</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body ng-app="ps5.portal">
    <main role="main" class="container-fluid">
        <div
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h3 class="my-0 mr-md-auto font-weight-normal">PlayStation 5 Portal!</h3>
        </div>
        <div class="row">
            <div class="col" ng-controller="ArticlesController">
                <h5>CNN News Portal: latest 25 articles about PS5 from CNN.com</h5>
                <div class="list-group">
                    <a class="list-group-item" ng-repeat="article in articles" ng-href="{{article.url}}">{{article.title}}
                        <br>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z"/>
                            <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <span>{{article.date}}</span>
                    </a>
                </div>
            </div>
            <div class="col">Tweets: latest 25 tweets from the PS5 Twitter account</div>
        </div>
        <div ng-view></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/articlesController.js"></script>
</body>

</html>
