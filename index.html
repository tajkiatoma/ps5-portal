<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PlayStation 5 Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>

<body ng-app="ps5.portal">
    <main role="main" class="container-fluid">
        <div
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h3 class="my-0 mr-md-auto font-weight-normal">PlayStation 5 Portal!</h3>
        </div>
        <div class="row" ng-controller="ArticlesController">
            <div class="col">
                <h5>CNN News Portal: latest articles about PS5 from CNN.com</h5>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action cursor-pointer"
                        ng-repeat="article in articles.cnn" ng-click="article.display = !article.display">
                        <h5 class="mb-1">{{article.title}}</h5>
                        <svg class="bi" width="1em" height="1em" fill="currentColor">
                            <use xlink:href="img/bootstrap-icons.svg#clock" />
                        </svg>
                        <small>{{article.date}}</small>
                        <a ng-href="{{article.url}}" target="_blank" class="pl-1">
                            <svg class="bi" width=".7em" height=".7em" fill="currentColor">
                                <use xlink:href="img/bootstrap-icons.svg#box-arrow-up-right" />
                            </svg>
                            <small>Open original</small>
                        </a>
                        <p class="mb-1" ng-show="article.display">{{article.detail}}</p>
                    </li>
                </ul>
            </div>
            <div class="col">
                <h5>Tweets Portal: latest tweets from PlayStation Canada Twitter account</h5>
                <div class="list-group">
                    <a class="list-group-item" ng-repeat="article in articles.twitter"
                        ng-href="{{article.url}}">{{article.title}}
                        <br>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z" />
                            <path fill-rule="evenodd"
                                d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                        </svg>
                        <span>{{article.date}}</span>
                    </a>
                </div>
            </div>
        </div>
        <div ng-view></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/articlesController.js"></script>
</body>

</html>
